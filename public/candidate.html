<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerHub - Your career starts here</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --background: #ffffff;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
    }

    .navbar {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
    }

    .logo-icon {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text);
      background: white;
    }

    .hero {
      padding: 4rem 2rem;
      background: #f8fafc;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero p {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-top: 3rem;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2.25rem;
      font-weight: 600;
      color: var(--text);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .job-list {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .job-card {
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: white;
    }

    .job-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .job-company {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .job-tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      background: #f3f4f6;
      border-radius: 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/candidate.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      CareerHub
    </a>
    <div class="nav-links">
      <a href="#jobs">Jobs</a>
      <a href="#about">About Us</a>
      <a href="#culture">Culture</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="nav-actions">
      <a href="#signin" class="btn btn-outline">Sign In</a>
      <a href="#create" class="btn btn-primary">Create Account</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Your career <span>starts here</span></h1>
    <p>Discover roles that match your skills, passions, and goals. Join a team that values growth, innovation, and making a real impact.</p>
    <a href="#browse" class="btn btn-primary">Browse Jobs</a>
    <div class="stats">
      <div class="stat">
        <div class="stat-number">250+</div>
        <div class="stat-label">Open Positions</div>
      </div>
      <div class="stat">
        <div class="stat-number">50+</div>
        <div class="stat-label">Departments</div>
      </div>
      <div class="stat">
        <div class="stat-number">95%</div>
        <div class="stat-label">Employee Satisfaction</div>
      </div>
    </div>
  </section>

  <section class="job-list">
    <div id="jobGrid" class="job-grid">
      <!-- Jobs will be inserted here by JavaScript -->
    </div>
  </section>

  <script>
    // Load and render jobs
    async function loadJobs() {
      try {
        const response = await fetch('/api/job');
        const jobs = await response.json();
        renderJobs(jobs);
      } catch (error) {
        console.error('Error loading jobs:', error);
      }
    }

    function renderJobs(jobs) {
      const grid = document.getElementById('jobGrid');
      if (!jobs.length) {
        grid.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">No jobs available at the moment.</div>';
        return;
      }

      grid.innerHTML = jobs.map(job => `
        <div class="job-card">
          <div class="job-title">${job.title}</div>
          <div class="job-company">${job.department} â€¢ ${job.location}</div>
          <div class="job-tags">
            <span class="tag">${job.employmentType}</span>
            <span class="tag">${job.workMode}</span>
            ${job.salaryRange ? `<span class="tag">${job.salaryRange}</span>` : ''}
          </div>
          <p style="margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
            Posted ${new Date(job.postingDate).toLocaleDateString()}
          </p>
          <a href="/job-details.html?id=${job.id}" class="btn btn-primary">
            View Details
          </a>
        </div>
      `).join('');
    }

    // Show job details modal
    function showJobDetails(jobId) {
      // Implementation for job details modal
      alert('Job details functionality coming soon!');
    }

    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
